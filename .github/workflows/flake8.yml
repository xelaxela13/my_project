name: flake8

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Flake8
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 ./
